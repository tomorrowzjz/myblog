    }

    }

      background-color: #ff0000;
    }
    .right{

      background-color: #1caeff;
    }

      flex: 1;

    }

  header
</div>

  <div class="left">left</div>
  <div class="main">
    main
  </div>
  <div class="right">right</div>
</div>
<div class="footer">
  footer
</div>
