<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .parent {
      /*height: 100px;*/
      display: grid;
      grid-template: 100px/100px 1fr 100px;
    }
    .child:first-child{
      background: yellow;
    }
    .child:nth-child(2){
      background: red;
    }
    .child:nth-child(3){
      background: #1979ff;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
